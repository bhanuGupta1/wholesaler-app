version: 2

updates:
  # Keep npm deps (package.json / package-lock.json) up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]
      vite-and-build:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vitest"
          - "@vitest/*"
          - "@tailwindcss/*"
          - "tailwindcss"
      lint-and-format:
        patterns:
          - "eslint*"
          - "prettier"
      testing-and-react:
        patterns:
          - "@testing-library/*"
          - "react"
          - "react-dom"
          - "react-router-dom"
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "firebase"
        update-types: ["version-update:semver-major"]

  # Keep GitHub Actions used in workflows up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:30"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(actions)"
