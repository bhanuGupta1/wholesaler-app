services:
  # React Application Service
  wholesaler-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY:-AIzaSyC_kUWaN1D5n9BeRSTsKf7wdS6-4CHREAo}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN:-wholesaler-app-841b7.firebaseapp.com}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID:-wholesaler-app-841b7}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET:-wholesaler-app-841b7.firebasestorage.app}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID:-188437846114}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID:-1:188437846114:web:44eab90f30351e2bd3993b}
    container_name: wholesaler-app-container
    ports:
      - "${WHOLESALER_PORT:-3000}:80"
    restart: unless-stopped
    networks:
      - wholesaler-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development Service
  wholesaler-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: wholesaler-dev-container
    ports:
      - "${WHOLESALER_DEV_PORT:-5173}:5173"
    environment:
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - wholesaler-network
    profiles:
      - dev

networks:
  wholesaler-network:
    driver: bridge